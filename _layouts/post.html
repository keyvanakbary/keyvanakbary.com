---
layout: default
---

<div class="wrapper">
    <div class="post">
        <a href="{{ post.url }}">
            <h2>{{ page.title }}</h2>
        </a>
        {{ content }}
        {% if page.references %}
            <h4>Referencias</h4>
            <ul>
            {% for reference in page.references %}
                <li><a href="{{ reference.url }}">{{ reference.title }}</a></li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>

    <div class="post-data">
        <a class="button" href="https://github.com/keyvanakbary/keyvanakbary.github.io/blob/master/{{ page.path }}">Fork me!</a>
    </div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//keyvanakbary.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
